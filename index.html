	<div class='swiper-pagination'></div>
</div>
<script>
function animte(parent, child, classname, allFlag){
	let str = `${parent} ${child}`;
	let down = null;
	function clearClass(obj){
		setTimeout(() => {
			obj.classList.remove(classname)
		}, 500)
	}
	if(allFlag){
		down = document.querySelectorAll(str)
		Array.prototype.slice.call(down).forEach(item => {
			item.classList.toggle(classname)
			clearClass(item)
		})
	}else{
		down = document.querySelector(str)
		down.classList.add(classname)
		clearClass(down)
	}
}	
new Swiper('.swiper-container', {
	direction: 'vertical',
	preventClicks: false,
	preloadImages: false,
	pagination: {
		el: '.swiper-pagination',
		clickable: true
	},
	mousewheel: true,
	speed: 400,
	on: {
		init: function(){
			animte('.page_one', '.animated', 'bounceInDown', true)
		},
		slideChange: function(){
			if(this.activeIndex === 0){
				animte('.page_one', '.animated', 'bounceInDown', true)
			}else if(this.activeIndex === 1){
				animte('.page_two', '.animated', 'bounceInRight', false)
			}else if(this.activeIndex === 3){
				animte('.page_four', '.animated', 'bounceInDown', false)
			}
		}
	}
})


let content = document.querySelectorAll('.page_three .content');
let sings = [ 'MP3/sing_one.mp3', 'MP3/sing_two.mp3', 'MP3/sing_three.mp3', 'MP3/sing_four.mp3', 'MP3/sing_five.mp3', 'MP3/sing_six.mp3', 'MP3/sing_seven.mp3', 'MP3/sing_eight.mp3' ];
function Music(src){
	this.src = src;
	this.isPlay = false;
}
let audio = new Audio();
Music.prototype.play = function(){
	audio.src = this.src;
	if(!this.isPlay){
		audio.play();
		this.isPlay = true;
	}else{
		audio.pause();
		this.isPlay = false;
	}
}
let contentArr = Array.prototype.slice.call(content);
contentArr.forEach((item, index) => {
	item.addEventListener('click', () => {
		console.log(index)
		new Music(sings[index]).play()
	})
})
</script>
